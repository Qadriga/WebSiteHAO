{% extends "layout.html" %}
{% block head %}
<link rel="stylesheet" href="/static/css/index.css"><!--custom css file for the index page -->
<link rel="stylesheet" href="/static/css/datepicker/bootstrap-datepicker3.css">
{% endblock %}

{% block body %}
{% include "util/carousel.html" %} {# include image carousel #}
<br>
{% include "util/nav_bar.html" %} {# include nav bar #}
    <br>
    <div class="row">

        <div class="col-md-1">

        </div>
        <div class="col-md-9">
            <div class="well">

                <p>Some Example Text </p>
            </div>
            <div class="well">
                <p>Some More Example Text</p>
            </div>
        </div>
        <div class="col-md-2">
            <div id="calendar"></div>
        </div>
    </div>
<br>
<script src="/static/js/bootstrap/bootstrap-datepicker.js"></script>
<script language="JavaScript">
$(document).ready(function(){
    $('.datepicker').datepicker();
    $('#calendar').datepicker({
        language: "de",
        todayHighlight: true,
        beforeShowDay: function (date){
        if (date.getMonth() == (new Date()).getMonth())
            switch (date.getDate()){
            case 4:
            return {
                tooltip: 'Example tooltip',
                classes: 'active'
            };
            case 8:
                return false;
            case 12:
                return "green";
            }
        },
        beforeShowMonth: function (date){
        if (date.getMonth() == 8) {
            return false;
        }
    }
});
});
</script>
{% endblock %}
