{# Template for the Photo Carousel #}
<div id="myCarousel" class=" carousel slide" data-ride="carousel"  data-interval="0" >
    <!--NOTE: Carousels are not supported in IE <9 -->
    <!--NOTE: Pictures should have almost the same size or the player will make little height jumps-->

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox" >
        <div class="item active">
            <a href="/jugend">
                <img class="img-thumbnail" src="/static/images/landschaft_00.png" alt="Cinque Terre"></a>
            <div class="carousel-caption">
                <h3>First Picture</h3>
                <p> Put your text Hier</p>

            </div>
        </div>

        <div class="item">
            <img class="img-thumbnail" src="/static/images/landschaft_01.png" alt="Cinque Terre" >
            <div class="carousel-caption">
                <h3>Second Picture</h3>
                <p>Put your text Hier</p>
            </div>
        </div>

        <div class="item">
            <img class="img-thumbnail" src="/static/images/landschaft_02.png" alt="Cinque Terre" >
            <div class="carousel-caption">
                <h3>Third Picture</h3>
                <p>Put your text Hier</p>
            </div>
        </div>

    </div>
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>


    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
